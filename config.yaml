# workflow/config.yaml
genome: dm6   # must be one of: mm10, mm39, hg19, hg38, ce10, ce11, dm3, dm6

threads:
  fastp: 8
  star: 16
  samtools: 8

# Reference & index (STAR)
reference:
  star_index: "/path/to/STAR/index"     # directory produced by STAR --runMode genomeGenerate
  fasta: "/path/to/genome.fa"           # used for .fai (chrom sizes)
  gtf: "/path/to/genes.gtf"             # optional, can be "" if not used

# Blacklist (will be auto-downloaded and cached)
blacklist:
  cache_dir: "resources/blacklist"

# Samples: multiple technical replicates (or lanes) under one sample
samples:
  sampleA:
    R1:
      - "raw/sampleA_L001_R1.fastq.gz"
      - "raw/sampleA_L002_R1.fastq.gz"
    R2:
      - "raw/sampleA_L001_R2.fastq.gz"
      - "raw/sampleA_L002_R2.fastq.gz"

  sampleB:
    R1:
      - "raw/sampleB_R1.fastq.gz"
    R2:
      - "raw/sampleB_R2.fastq.gz"

# fastp settings
fastp:

  # Step1: QC + Illumina adapter trimming + dedup
  dedup_adapter:
    enable: true
    dedup: true

  # Step2: GRIP-seq custom trimming
  grip_trim:
    enable: true
    disable_adapter_trimming: true   # -A
    trim_front_r1: 12                # -f
    trim_tail_r1: 10                 # -t
    trim_front_r2: 10                # -F
    trim_tail_r2: 12                 # -T

# STAR alignment settings
star:
  extra: ""  # optional additional args

# Filtering
filtering:
  min_mapq: 11   # MAPQ > 10

# Output naming
output:
  dir: "results"
